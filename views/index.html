<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manchester United</title>

        <!-- sass -->
        <link rel="stylesheet" href="./sass/style.css" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <link rel="stylesheet" href="legend.css" />
        <script src="https://kit.fontawesome.com/71a0cc919a.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <section class="main-content">
            <header class="header">
                <div class="control">
                    <div class="logo">
                        <a href="#"><img src="pic/logo.png" /></a>
                    </div>
                    <div class="nav-bar">
                        <a href="#home" class="nav-items">my united</a>
                        <a href="#first-team" class="nav-items">first team</a>
                        <a href="#manager" class="nav-items">manager</a>
                        <a href="#legend" class="nav-items">legend</a>

                    </div>
                </div>
                <div class="option">
                    <select name="language" id="">
                        <option value="lang">Language</option>
                        <option value="lang">Vietnames</option>
                        <option value="lang">English</option>
                    </select>
                    <div class="sign">
                        <a href="#" class="sign-items">login</a>
                        <a href="#" class="sign-items">sign up</a>
                    </div>
                </div>
            </header>

            <section class="view-content">
                <main id="home">

                    <div class="radio-image">
                        <img src="https://wallpapercave.com/wp/wp3293644.jpg" alt="" class="image-items first"><img
                            src="https://wallpapercave.com/wp/wp2884230.jpg" alt="" class="image-items"><img
                            src="https://wallpapercave.com/wp/wp3293769.jpg" alt="" class="image-items"><img
                            src="https://wallpapercave.com/wp/wp3293772.jpg" alt="" class="image-items">
                    </div>
                    <div class="button-set">
                        <div id="radio1" class="btn-radio" onclick="radio1()"></div>
                        <div id="radio2" class="btn-radio" onclick="radio2()"></div>
                        <div id="radio3" class="btn-radio" onclick="radio3()"></div>
                        <div id="radio4" class="btn-radio" onclick="radio4()"></div>
                    </div>
                </main>
                <main id="first-team">
                    <div class="roler">First team</div>
                    <div class="team-position">
                        <div class="position-names">Goalkeepers</div>
                        <div class="sub-position">
                            <div class="position-btn">
                                <img src="https://assets.manutd.com/AssetPicker/images/0/0/15/66/1000164/Treated_Player_Profile_Thumbnail_Henderson1626356504141.jpg"
                                    alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">26</div>
                                    <div class="position-name">dean henderson</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="team-position">
                        <div class="position-names">Defenders</div>
                        <div class="sub-position defend">
                            <div class="position-btn">
                                <img src="pic/players/bissaka.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">29</div>
                                    <div class="position-name">arron wan-bissaka</div>
                                </div>
                            </div>



                            <div class="position-btn">
                                <img src="pic/players/lindelof.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">2</div>
                                    <div class="position-name">victor lindelof</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/maguire.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">5</div>
                                    <div class="position-name">harry maguire</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/shaw.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">25</div>
                                    <div class="position-name">luke shaw</div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="team-position">
                        <div class="position-names ">MIDFIELDERS</div>
                        <div class="sub-position middle">
                            <div class="position-btn">
                                <img src="pic/players/mctom.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">39</div>
                                    <div class="position-name">scott mctominay</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/bruno.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">18</div>
                                    <div class="position-name">bruno fernandes</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/paul.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">6</div>
                                    <div class="position-name">Paul pogba</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="team-position">
                        <div class="position-names">forwards</div>
                        <div class="sub-position">
                            <div class="position-btn">
                                <img src="https://assets.manutd.com/AssetPicker/images/0/0/15/78/1003014/Player-Profile-Thumbnail-Sancho1627370980650.jpg"
                                    alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">25</div>
                                    <div class="position-name">jadon sancho</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/cavani.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">7</div>
                                    <div class="position-name">edison cavani</div>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/rash4.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">10</div>
                                    <div class="position-name">marcus rashford</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div class="sponsor">
                        <div class="sponsor-items">
                            <img
                                src="http://cdn.shopify.com/s/files/1/0456/5070/6581/collections/Logo_Brand-02_1200x1200.png?v=1621918720" />
                        </div>
                        <div class="sponsor-items">
                            <img src="https://i.xeoto.com.vn/auto/chevrolet/logo-chevrolet.png" />
                        </div>
                        <div class="sponsor-items">
                            <img src="https://ebaohiem.com/images/source/tin_tuc/Congty/bao-hiem-aon.png" />
                        </div>
                        <div class="sponsor-items">
                            <img
                                src="https://www.kohler.com.vn/binaries/content/gallery/kohler/home/kohler-logo-261x146.png" />
                        </div>
                    </div>
                    <div class="contact">
                        <div class="contact-items"><i class="fab fa-facebook-f"></i></div>
                        <div class="contact-items"><i class="fab fa-instagram"></i></div>
                        <div class="contact-items"><i class="fab fa-twitter"></i></div>
                    </div>
                </footer>
            </section>
            <div class="overlay hidden"></div>
            <script src="script.js"></script>
            <script src="home.js"></script>
    </body>

</html>
