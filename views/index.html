<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Manchester United</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/71a0cc919a.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="main-content">
            <header class="header">
                <div class="control">
                    <div class="logo">
                        <a href="#"><img src="pic/logo.png"/></a>
                    </div>
                    <div class="nav-bar">
                        <a href="#home" class="nav-items">my united</a>
                        <a href="#first-team" class="nav-items">formation</a>
                    </div>
                </div>
                <div class="option">
                    <div class="sign">
                        <a href="#" class="sign-items">login</a>
                        <a href="#" class="sign-items">sign up</a>
                    </div>
                </div>
            </header>

            <section class="view-content">
                <main id="home">
                    <div class="radio-image">
                        <img src="https://wallpapercave.com/wp/wp3293644.jpg" alt="" class="image-items first"><img
                            src="https://wallpapercave.com/wp/wp2884230.jpg" alt="" class="image-items"><img
                            src="https://wallpapercave.com/wp/wp3293772.jpg" alt="" class="image-items">
                    </div>
                    <div class="button-set">
                        <div id="radio1" class="btn-radio" onclick="radio1()"></div>
                        <div id="radio2" class="btn-radio" onclick="radio2()"></div>
                        <div id="radio4" class="btn-radio" onclick="radio3()"></div>
                    </div>
                </main>

                <main id="first-team">
                    <div class="roler">FORMATION</div>
                    <div class="team-position">
                        <div class="position-names">Goalkeepers</div>
                        <div class="sub-position"> 
                            <div class="position-btn" >
                                <img src="pic/players/Gea.jpg"
                                    alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">1</div>
                                    <a href="https://vi.wikipedia.org/wiki/David_de_Gea" class="position-name">David De Gea</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="team-position">
                        <div class="position-names">Defenders</div>
                        <div class="sub-position defend">
                            <div class="position-btn">
                                <img src="pic/players/dalot.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">20</div>
                                    <a href="https://vi.wikipedia.org/wiki/Diogo_Dalot" class="position-name">Diogo Dalot</a>
                                </div>
                            </div>
                            <div class="position-btn">
                                <img src="pic/players/varane.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">19</div>
                                    <a href="https://vi.wikipedia.org/wiki/Rapha%C3%ABl_Varane" class="position-name">RaphaÃ«l Varane</a>
                                </div>
                            </div>
                            <div class="position-btn">
                                <img src="pic/players/maguire.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">5</div>
                                    <a href="https://vi.wikipedia.org/wiki/Harry_Maguire" class="position-name">harry maguire</a>
                                </div>
                            </div>
                            <div class="position-btn">
                                <img src="pic/players/mala.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">12</div>
                                    <a href="https://vi.wikipedia.org/wiki/Tyrell_Malacia" class="position-name">Tyrell Malacia</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="team-position">
                        <div class="position-names ">MIDFIELDERS</div>
                        <div class="sub-position middle">
                            <div class="position-btn">
                                <img src="pic/players/eriksen.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">14</div>
                                    <a href="https://vi.wikipedia.org/wiki/Christian_Eriksen" class="position-name">christian eriksen</a>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/bruno.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">18</div>
                                    <a href="https://vi.wikipedia.org/wiki/Bruno_Fernandes" class="position-name">bruno fernandes</a>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/mctom.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">39</div>
                                    <a href="https://vi.wikipedia.org/wiki/Scott_McTominay" class="position-name">scott mctominay</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="team-position">
                        <div class="position-names">forwards</div>
                        <div class="sub-position">
                            <div class="position-btn">
                                <img src="pic/players/sancho.jpg"
                                    alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">25</div>
                                    <a href="https://vi.wikipedia.org/wiki/Jadon_Sancho" class="position-name">jadon sancho</a>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/ronaldo.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">7</div>
                                    <a href="https://vi.wikipedia.org/wiki/Cristiano_Ronaldo" class="position-name">Cristiano Ronaldo</a>
                                </div>
                            </div>

                            <div class="position-btn">
                                <img src="pic/players/rash4.jpg" alt="" class="position-img">
                                <div class="position-info">
                                    <div class="position-number">10</div>
                                    <a href="https://vi.wikipedia.org/wiki/Marcus_Rashford" class="position-name">marcus rashford</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div class="sponsor">
                        <div class="sponsor-items">
                            <img src="http://cdn.shopify.com/s/files/1/0456/5070/6581/collections/Logo_Brand-02_1200x1200.png?v=1621918720"/>
                        </div>
                        <div class="sponsor-items">
                            <img src="https://www.kohler.com.vn/binaries/content/gallery/kohler/home/kohler-logo-261x146.png"/>
                        </div>
                    </div>
                    <div class="contact">
                        <a href="https://www.facebook.com/manchesterunited" class="contact-items"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/manchesterunited/" class="contact-items"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com/ManUtd" class="contact-items"><i class="fab fa-twitter"></i></a>
                    </div>
                </footer>
            </section>
            
            <script src="script.js"></script>
    </body>

</html>
